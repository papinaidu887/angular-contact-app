<div class="col-md-6 offset-md-2">
    <h5> Create Contact </h5>

    <form (ngSubmit) ="onSubmit()">

        <div class="form-group">    
            <label> Contact Name</label>
            <input type="text" class="form-control" id="contactName"
                [(ngModel)] = "contact.contactName" name="contactName"/>
        </div>

        <div class="form-group">
            <label> Contact Email</label>
            <input type="text" class="form-control" id="contactEmail"
                [(ngModel)] = "contact.contactEmail" name="contactEmail"/>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" class="form-control" id="contactNumber"
                [(ngModel)] = "contact.contactNumber" name="contactNumber"/>
        </div>
        <br>
        <button class="btn btn-success" type="submit">
            Submit
        </button>

    </form>
</div>
